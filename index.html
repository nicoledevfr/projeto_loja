<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu sistema</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="index.css">


    <!-- estilos da pagina-->
  
  </head>
  <body>
    
    <form id="form_login" class="container_login">
      <h1>Login</h1>
      <div class="input_container">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="input"
          onclick="verificarCaracteres()"
          required
        />
        <p id="erro_email"></p>
      </div>
      <div class="input_container">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          class="input"
          required
        />
        <p id="erro_senha"></p>
      </div>

      <div class="container_checkbox">
        <input type="checkbox" id="exibir_senha" onclick="desbloquearSenha()" />
        <label for="exibir_senha" >Exibir senha</label>
      </div>

      <button class="botao_login" type="submit">SIGN IN</button>

      <p id="cadastro">Ainda n√£o tem uma conta? <a href="#rFF">Crie agora!</a></p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
